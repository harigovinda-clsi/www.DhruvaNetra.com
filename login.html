<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login · Cosmic Watch</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0e14;
  --fg: #e6e8eb;
  --muted: #9aa4b2;
  --accent: #6ea8fe;
  --heading: "Space Grotesk", sans-serif;
  --body: "Inter", sans-serif;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: var(--body);
  display: grid;
  place-items: center;
  min-height: 100vh;
}
.auth-box {
  width: min(380px, 90%);
}
h1 {
  font-family: var(--heading);
  font-weight: 600;
  margin-bottom: 1.5rem;
}
label {
  display: block;
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 0.25rem;
}
input {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 1rem;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.15);
  color: var(--fg);
}
button {
  width: 100%;
  padding: 0.6rem;
  background: var(--accent);
  border: none;
  color: #000;
  font-weight: 500;
  cursor: pointer;
}
.note {
  margin-top: 1rem;
  font-size: 0.75rem;
  color: var(--muted);
}
.error {
  color: #ff6b6b;
  font-size: 0.8rem;
  margin-top: 0.5rem;
  display: none;
}
</style>
</head>

<body>
  <div class="auth-box">
    <h1>Login</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="any@email.com" />

    <label>Password</label>
    <input value="password" disabled />

    <button onclick="login()">Continue</button>

    <div class="note">
      Demo mode enabled · Password fixed as <b>password</b>
    </div>

    <div id="error" class="error"></div>
  </div>

<script>
const API_BASE = "https://backend-www-dhruvanetra-com.onrender.com";
const FIXED_PASSWORD = "password";

async function login() {
  const email = document.getElementById("email").value.trim();
  const errorBox = document.getElementById("error");
  errorBox.style.display = "none";

  if (!email) {
    errorBox.textContent = "Enter any email to continue";
    errorBox.style.display = "block";
    return;
  }

  // try login first
  let res = await fetch(API_BASE + "/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email,
      password: FIXED_PASSWORD
    })
  });

  // if user does not exist → auto register
  if (!res.ok) {
    res = await fetch(API_BASE + "/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email,
        password: FIXED_PASSWORD,
        username: email.split("@")[0]
      })
    });
  }

  if (!res.ok) {
    errorBox.textContent = "Login failed. Try another email.";
    errorBox.style.display = "block";
    return;
  }

  const data = await res.json();
  localStorage.setItem("token", data.access_token);

  window.location.href = "dashboard.html";
}

// already logged in → skip login
if (localStorage.getItem("token")) {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
