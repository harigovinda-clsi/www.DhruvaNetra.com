<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login · Cosmic Watch</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0e14;
  --fg: #e6e8eb;
  --muted: #9aa4b2;
  --accent: #6ea8fe;

  --heading: "Space Grotesk", sans-serif;
  --body: "Inter", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: var(--body);
  display: grid;
  place-items: center;
  min-height: 100vh;
}

.auth-box {
  width: min(380px, 90%);
}

h1 {
  font-family: var(--heading);
  font-weight: 600;
  margin-bottom: 1.5rem;
}

label {
  display: block;
  font-size: 0.85rem;
  color: var(--muted);
  margin-bottom: 0.25rem;
}

input {
  width: 100%;
  padding: 0.6rem;
  margin-bottom: 1rem;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.15);
  color: var(--fg);
}

button {
  width: 100%;
  padding: 0.6rem;
  background: var(--accent);
  border: none;
  color: #000;
  font-weight: 500;
  cursor: pointer;
}

.toggle {
  margin-top: 1rem;
  font-size: 0.8rem;
  color: var(--muted);
}

.toggle a {
  color: var(--accent);
  cursor: pointer;
  text-decoration: none;
}
</style>
</head>

<body>
  <div class="auth-box">
    <h1 id="title">Login</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button onclick="submitAuth()">Continue</button>

    <div class="toggle">
      New here?
      <a onclick="setMode('register')">Register</a>
      &nbsp;|&nbsp;
      <span>Forgot password</span>
    </div>
  </div>

<script>
const API_BASE = "https://backend-www-dhruvanetra-com.onrender.com";
let MODE = "login"; // login | register

function setMode(mode) {
  MODE = mode;
  document.getElementById("title").textContent =
    mode === "login" ? "Login" : "Create Account";
}

async function submitAuth() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  const endpoint =
    MODE === "login" ? "/api/auth/login" : "/api/auth/register";

  try {
    const res = await fetch(API_BASE + endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    if (!res.ok) throw new Error("Auth failed");

    const data = await res.json();
    localStorage.setItem("token", data.access_token);

    window.location.href = "dashboard.html";
  } catch (err) {
    alert("Authentication failed");
  }
}
</script>

<script>
if (localStorage.getItem("token")) {
  window.location.href = "dashboard.html";
}
</script>
</body>
</html>
